events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración del servidor
    server {
        listen 80;
        server_name localhost;

        # Resolver para hostnames dinámicos
        resolver 8.8.8.8 1.1.1.1 valid=300s;
        resolver_timeout 10s;

        # Configurar el directorio raíz
        root /usr/share/nginx/html;
        index index.html;

        # Configurar compresión
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Proxy para API backend
        location /api/ {
            set $backend "hackfest-backend.railway.internal:5000";
            proxy_pass http://$backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy para endpoint config (vulnerable)
        location /config {
            set $backend "hackfest-backend.railway.internal:5000";
            proxy_pass http://$backend/config;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type $content_type;
        }

        # Proxy para uploads (flags)
        location /uploads/ {
            set $backend "hackfest-backend.railway.internal:5000";
            proxy_pass http://$backend/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servir archivos estáticos del frontend
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Configurar headers de seguridad
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }
}
